<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FromData对象</title>
  <style>
    .myForm{
      border: 1px solid darkcyan;
    }
  </style>
</head>
<body>
  <form id="myForm" class="myForm" action="http://www.w3school.com.cn/example/html/form_action.asp">
    <label>姓名：<input name="username"></label><br>
    <label>性别：
      <input type="radio" name="gender" value="male" checked>男
      <input type="radio" name="gender" value="female">女
    </label><br>
    <label>住址：
      <select name="address">
        <option value="beijing" selected>北京</option>
        <option value="nanjing">南京</option>
        <option value="tokyo">东京</option>
    </select></label>
    <button type="submit" id="submit">提交</button>
    <button type="reset">重置</button>
  </form>

</body>
  <script>
    const url = 'http://www.w3school.com.cn/example/html/form_action.asp';
    const myForm = document.querySelector('#myForm');
    const submit = document.querySelector('#submit');
    submit.addEventListener('click', function (e) {
      const formData = new FormData(myForm);
      const request = new XMLHttpRequest();
      request.open('POST', url);
      formData.append('hair', 'black');
      request.send(formData);
      e.preventDefault()
    })
  </script>
</html>
