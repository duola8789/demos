    * {
      margin: 0;

    }
    .left {
      width: 200px;
      height: 100px;
      background: darkcyan;
    }
    .right {
      height: 200px;

    /* 利用gird布局 */
    body {

<body>
<div class="left left1">固定宽度200px</div>
