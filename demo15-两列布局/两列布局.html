<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>水波纹效果</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      html,
      body {
        height: 100%;
        overflow: hidden;
      }
      @keyframes wateranimate {
        0% {
          transform: scale(1);
          opacity: 0.8;
        }

        100% {
          transform: scale(2);
          opacity: 0;
        }
      }

      .water {
        position: relative;
        width: 30px;
        height: 30px;
        background: darkgreen;
        margin: 100px;
      }

      .water1 {
        animation: wateranimate 1.5s 0s ease-out;
      }

      .water2 {
        animation: wateranimate 1.5s 0.5s ease-out;
      }

      .water3 {
        animation: wateranimate 1.5s 1s ease-out;
      }

      .water2,
      .water3,
      .water1 {
        position: absolute;
        width: 100%;
        height: 100%;
        box-shadow: 0 0 0 5px #0bc1ff;
        border-radius: 100%;
        z-index: 1;
        opacity: 0;
      }
    </style>
  </head>
  <body>
    <div class="water">
      <div class="water1"></div>
      <div class="water2"></div>
      <div class="water3"></div>
    </div>
  </body>
</html>
