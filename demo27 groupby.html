<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>demo27 groupBy</title>
  <script src="libs/lodash.js"></script>
</head>
<body>
</body>
<script>
  const arr = [
    {
      "name": "jim",
      "color": "blue",
      "age": "22"
    }, {
      "name": "Sam",
      "color": "blue",
      "age": "33"
    }, {
      "name": "eddie",
      "color": "green",
      "age": "77"
    }, {
      "name": "joe",
      "color": "yellow",
      "age": "44"
    }
  ];
  let res = _.groupBy(arr, v => v.color);
  console.log(res);

  const groupByReduce = (arr, name) => arr.reduce((obj, currentVal) => {
    const key = currentVal[name];
    obj[key] = obj[key] || [];
    obj[key].push(currentVal);
    return obj
  }, {});
  console.log(groupByReduce(arr, 'color'));

  const key = Symbol(123);
  const a= {[key]: 33};
  console.log(_.isEmpty(a))


</script>
</html>
