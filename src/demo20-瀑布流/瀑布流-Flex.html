<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>瀑布流-Flex</title>
        <style>
            .container {
                display: flex;
                width: 1000px;
                border: 1px solid darkkhaki;
                background: lightgrey;
                justify-content: space-around;
            }
            .col {
                text-align: center;
            }
            .img-container {
                width: 230px;
                margin: 10px 0;
            }
            img {
                width: 100%;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="col">
                <div class="img-container"><img src="./images/1.jpg" alt="" /></div>
                <div class="img-container"><img src="./images/2.jpg" alt="" /></div>
                <div class="img-container"><img src="./images/3.png" alt="" /></div>
            </div>
            <div class="col">
                <div class="img-container"><img src="./images/2.jpg" alt="" /></div>
                <div class="img-container"><img src="./images/3.png" alt="" /></div>
                <div class="img-container"><img src="./images/1.jpg" alt="" /></div>
            </div>
            <div class="col">
                <div class="img-container"><img src="./images/1.jpg" alt="" /></div>
                <div class="img-container"><img src="./images/2.jpg" alt="" /></div>
                <div class="img-container"><img src="./images/3.png" alt="" /></div>
            </div>
            <div class="col">
                <div class="img-container"><img src="./images/3.png" alt="" /></div>
                <div class="img-container"><img src="./images/1.jpg" alt="" /></div>
                <div class="img-container"><img src="./images/1.jpg" alt="" /></div>
            </div>
        </div>
    </body>
</html>
