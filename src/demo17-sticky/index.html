<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>demo31-粘性定位</title>
        <style>
            .container {
                margin: 100px auto;
                border: 1px solid black;
                height: 80px;
                overflow: auto;
            }
            ul {
                margin: 0;
                padding: 0;
            }
            p {
                margin: 0;
            }
            li {
                height: 50px;
                line-height: 50px;
                background: darkgray;
            }
            .title {
                background: lightcoral;
                position: sticky;
                position: -webkit-sticky;
                top: 0;
                height: 30px;
                line-height: 30px;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <ul>
                <li class="title">A</li>
                <li><p>现在求我也不唱《春天里》</p></li>
                <li class="title">B</li>
                <li><p>如何写出军工级的代码？</p></li>
                <li class="title">C</li>
                <li><p>如何评价成龙？</p></li>
                <li class="title">D</li>
                <li><p>如何看待杨振宁认为有造物主的存在？</p></li>
                <li class="title">E</li>
                <li><p>怎样理解 Eric Elliott 的文章《为什么说 TypeScript 不适合大型项目》？</p></li>
                <li class="title">F</li>
                <li><p>李小璐老了以后，会后悔么？</p></li>
            </ul>
        </div>
    </body>
</html>
