<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>grid布局</title>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }
            html,
            body {
                width: 100%;
                height: 100%;
            }
            .container {
                width: 100%;
                height: 100%;
                display: grid;
                grid-template-columns: 200px auto 200px;
            }
            .left {
                height: inherit;
                background: silver;
            }
            .right {
                height: inherit;
                background: khaki;
            }
            .middle {
                height: inherit;
                background: palegreen;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <aside class="left"></aside>
            <section class="middle"></section>
            <aside class="right"></aside>
        </div>
    </body>
</html>
