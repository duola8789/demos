<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>float + BFC</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      html,
      body {
        width: 100%;
        height: 100%;
      }
      .container {
        width: 100%;
        height: 100%;
      }
      .left {
        float: left;
        width: 200px;
        height: inherit;
        background: silver;
      }
      .right {
        float: right;
        width: 200px;
        height: inherit;
        background: khaki;
      }
      .middle {
        overflow: hidden;
        height: inherit;
        background: palegreen;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <aside class="left"></aside>
      <aside class="right"></aside>
      <section class="middle"></section>
    </div>
  </body>
</html>
