<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>float+负边距</title>
        <!--  https://www.jianshu.com/p/f9bcddb0e8b4-->
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }
            html,
            body {
                width: 100%;
                height: 100%;
            }
            .container {
                width: 100%;
                height: 100%;
                position: relative;
                padding: 0 200px;
            }
            .left {
                position: relative;
                left: -200px;
                margin-left: -100%;
                float: left;
                width: 200px;
                height: inherit;
                background: silver;
            }
            .right {
                position: relative;
                right: -200px;
                margin-left: -200px;
                float: left;
                width: 200px;
                height: inherit;
                background: khaki;
                opacity: 0.5;
            }
            .middle {
                float: left;
                width: 100%;
                height: inherit;
                background: palegreen;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <section class="middle"></section>
            <aside class="left"></aside>
            <aside class="right"></aside>
        </div>
    </body>
</html>
