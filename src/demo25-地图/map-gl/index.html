<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
        <meta http-equiv="pragram" content="no-cache" />
        <meta http-equiv="cache-control" content="no-cache, must-revalidate" />
        <meta http-equiv="expires" content="0" />
        <title>2.5D地图</title>
        <style type="text/css">
            body,
            html,
            #map {
                width: 100%;
                height: 100%;
                overflow: hidden;
                margin: 0;
                padding: 0;
            }
            .anchorBL {
                display: none;
            }
            .label {
                border-color: inherit;
            }
            .label::after {
                content: '';
                display: block;
                position: absolute;
                left: 50%;
                bottom: 0;
                transform: translate(-50%, 100%);
                width: 0;
                height: 0;
                border: 5px solid transparent;
                border-top-color: inherit;
            }
        </style>
        <script
            type="text/javascript"
            src="//api.map.baidu.com/api?type=webgl&v=1.0&ak=NLCXCCj7GMyTyTelUshSPttNGc24kIl9"
        ></script>
        <script src="../utils.js"></script>
    </head>
    <body>
        <div id="map"></div>
    </body>
</html>
<script>
    // 创建Map实例
    const map = new BMapGL.Map('map');

    // 初始化地图,设置中心点坐标和地图级别
    const center = new BMapGL.Point(112.893298, 28.18567);
    map.centerAndZoom(center, 18);

    // 开启鼠标滚轮缩放
    map.enableScrollWheelZoom(true);

    map.setHeading(0);
    map.setTilt(73);

    const navi3DCtrl = new BMapGL.NavigationControl3D();
    map.addControl(navi3DCtrl);
</script>
