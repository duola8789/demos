<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>水波纹效果</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      html,
      body {
        height: 100%;
        overflow: hidden;
      }
      @keyframes water-animate {
        0% {
          transform: scale(1);
          opacity: 0.6;
        }

        100% {
          transform: scale(3);
          opacity: 0;
        }
      }

      .water {
        position: relative;
        width: 30px;
        height: 30px;
        background: #ba4254;
        margin: 100px;
        border-radius: 50%;
      }

      .water1 {
        animation: water-animate 3s 0s ease-out infinite;
      }

      .water2 {
        animation: water-animate 3s 1s ease-out infinite;
      }

      .water3 {
        animation: water-animate 3s 2s ease-out infinite;
      }

      .water2,
      .water3,
      .water1 {
        position: absolute;
        width: 100%;
        height: 100%;
        box-shadow: 0 0 0 2px #0bc1ff;
        border-radius: 100%;
        z-index: 1;
        opacity: 0;
      }
    </style>
  </head>
  <body>
    <div class="water">
      <div class="water1"></div>
      <div class="water2"></div>
      <div class="water3"></div>
    </div>
  </body>
</html>
