<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>demo28 ElementUI in iframe</title>
  <script src="../libs/lodash.min.js"></script>
  <style>
    html, body {
      width: 100%;
      height: 100%;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    .container {
      display: flex;
      width: 100%;
      height: 100%;
    }
    .left {
      flex: 2;
      border-right: 20px solid cornflowerblue;
    }
    .right {
      flex: 8;
    }
    .iframe {
      border: none;
    }
    button {
      padding: 10px 20px;
      margin: 20px
    }
  .triangle {
    width: 0;
    height: 0;
    border-top: 55px solid red;
    border-left: 55px solid transparent;
    border-right: 55px solid transparent;
    position: relative;
  }
  .triangle:after{
    position: absolute;
    left: 50%;
    top: -48px;
    content: "";
    transform: translateX(-50%);
    width: 0;
    height: 0;
    border-top: 33px solid #fff;
    border-left: 33px solid transparent;
    border-right: 33px solid transparent;
  }
  .test {
    width: 100px;
    max-height: 100px;
    border: 1px solid red;
    overflow-y: hidden;
  }
  </style>
</head>
<body>
  <div class="container">
    <div class="left">
      <button id="homeBtn">Home</button>
      <button id="demoBtn">Demo-18</button>
      <div class="triangle"></div>
      <div class="test">
        <p>123</p>
        <p>123</p>
        <p>123</p>
        <p>123</p>
        <p>123</p>
        <p>123</p>
      </div>
    </div>
    <div class="right">
      <iframe src="http://localhost:8080/#/" width="100%" height="100%" id="iframe" class="iframe"></iframe>
    </div>
  </div>
</body>
  <script>
    window.onload = function () {
      const homeBtn = document.querySelector('#homeBtn');
      const demoBtn = document.querySelector('#demoBtn');
      const iframe = document.querySelector('#iframe');
      function changeSrc(url) {
        iframe.contentWindow.location = url
      }
      homeBtn.addEventListener('click', function () {
        changeSrc('http://localhost:8080/#/')
      });
      demoBtn.addEventListener('click', function () {
        changeSrc('http://localhost:8080/#/demo18')
      })
    }
  </script>
</html>
