  //  深拷贝， 在拷贝过程中对于是数组还是对象要分别对待
  function deepCopy(c, p) {
    c = c || {};
    for (let i in p) {
      if (typeof p[i] === 'object') {
        c[i] = p[i].constructor === Array ? [] : {};
        deepCopy(c[i], p[i]);
      }
      else {
        c[i] = p[i];
      }
    }
    return c;
  }
