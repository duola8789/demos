<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>清除浮动</title>
  <style>
    .outer {
      background: gray;
    }
    .clear-fix:after{
      display: block;
      content: '';
      clear: both;
    }
    .left {
      float: left;
      width: 1000px;
      height: 600px;
      background: bisque;
    }
    .right {
      float: right;
      width: 600px;
      height: 200px;
      background: deeppink;
    }
    .bottom {
      width: 1500px;
      height: 50px;
      background: mediumaquamarine;
    }
  </style>
</head>
<body>
<div class="outer clear-fix">
  <div class="left">左侧</div>
  <div class="right">右侧</div>
</div>
<div class="bottom">底部</div>
</body>
</html>
