<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DOM加载顺序</title>
  <script src="../libs/jquery.min.js"></script>
</head>
<body>
<del>我不知道</del>
<p>1</p>
<script>
  document.write('2')
</script>
<p>3</p>
<script>
  'use strict';
  window.onload = function () {
    document.write('4');
    document.write('5');
    setTimeout(function () {
      document.write('8')
    }, 1000)
  };
  setTimeout(function () {
    document.write('6')
  }, 0);
  setTimeout(function () {
    document.write('7')
  }, 1000);
</script>
</body>
</html>
