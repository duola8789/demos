<!DOCTYPE html>
<html lang="ZH-CN">
  <head>
    <meta charset="UTF-8" />
    <title>Demo00</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      .container {
        position: relative;
        margin: 50px;
        width: 200px;
        height: 200px;
      }


      .container::after {
        content: '';
        display: block;
        position: absolute;
        left: 50%;
        top: 50%;
        width: 100%;
        height: 100%;
        transform: translate(-50%, -50%);
        border: 20px solid grey;
        border-radius: 50%;
        box-sizing: border-box;
      }

      .left {
        position: absolute;
        left: 0;
        top: 0;
        transform-origin: right center;
        transform: rotate(45deg);
        width: 50%;
        height: 100%;
        z-index: 15;
        overflow: hidden;
      }

      .left-inner {
        position: absolute;
        left: 0;
        top: 0;
        width: 200%;
        height: 100%;
        border: 20px solid green;
        border-left-color: transparent;
        border-top-color: transparent;
        transform: rotate(-45deg);
        transition: all linear 0.1s;
        border-radius: 50%;
        z-index: 5;
      }

      .right {
        position: absolute;
        right: 0;
        top: 0;
        transform-origin: left center;
        transform: rotate(45deg); /* -45 ~ 135 */
        width: 50%;
        height: 100%;
        z-index: 15;
        overflow: hidden;
      }


      .right-inner {
        position: absolute;
        right: 0;
        top: 0;
        width: 200%;
        height: 100%;
        border: 20px solid transparent;
        border-top-color: aqua;
        transform: rotate(-45deg);/* -45 ~ 45 */
        transition: all linear 0.1s;
        border-radius: 50%;
        z-index: 5;
      }

    </style>
  </head>
  <body>
    <div class="container">
      <div class="left">
        <div class="left-inner"></div>
      </div>
      <div class="right">
        <div class="right-inner"></div>
      </div>
    </div>
  </body>
</html>
