<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>瀑布流-multi-column</title>
        <style>
            .container {
                width: 1000px;
                padding: 10px;
                border: 1px solid darkkhaki;
                background: lightgrey;
                column-count: 4;
                column-gap: 1em;
            }
            .img-container {
                margin-bottom: 10px;
                break-inside: avoid;
            }
            img {
                width: 100%;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="img-container"><img src="./images/1.jpg" alt="" /></div>
            <div class="img-container"><img src="./images/2.jpg" alt="" /></div>
            <div class="img-container"><img src="./images/3.png" alt="" /></div>
            <div class="img-container"><img src="./images/3.png" alt="" /></div>
        </div>
    </body>
</html>
