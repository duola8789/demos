<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>cookie</title>
  <script src="../libs/jquery.min.js"></script>
</head>
<body>
<label><input/></label>
</body>
<script>
  window.name = 'test';

  getCookie();
  var value = $('input').change(function () {
    setCookie($(this).val())
  });

  function setCookie(val) {
    document.cookie = 'username=' + val + '; expires=' + (new Date(Date.now() + 15000).toUTCString()) + '; path=/'
  }
  function getCookie() {
    console.log(document.cookie);
    if (document.cookie.length > 0) {
      var index = document.cookie.indexOf('username=') + 'username='.length,
        result = document.cookie.slice(index, document.cookie.length);
      alert(result)
    }
  }
</script>
</html>
