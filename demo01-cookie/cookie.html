  function saferHtml(template) {
    let s = template[0];
    for (let i = 1; i < arguments.length; i++) {
      let temp = String(arguments[i]);

      s += temp.replace(/&/g, '')
        .replace(/</g, '&lt;')
        .replace(/>/g, '&gt;');

      s += template[i]
    }
    return s;
  }
