<!DOCTYPE html>
<html lang="ZH-CN">
  <head>
    <meta charset="UTF-8" />
    <title>Demo00</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      .container {
        width: 600px;
        height: 400px;
        background-image: linear-gradient(to right, dodgerblue, transparent), url('../assets/girl.jpeg');
        background-position: top center;
        background-blend-mode: normal;
        background-size: 100%;
        position: relative;
        overflow: scroll;
        margin: 50px;
      }
      .text {
        width: 50px;
        height: 50px;
        display: block;
        text-align: center;
        background-image: radial-gradient(50px at 100% 0px, #fff 100%, #4169e1 100%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="text"></div>
    </div>
    <div class="text">Tab</div>
  </body>
  <script type="text/javascript" src="temp.js"></script>
</html>
