<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
    <script src="../libs/echarts.min.js"></script>
    <style>
      #test {
        width: 500px;
        height: 500px;
      }
    </style>
  </head>
  <body>
    <div id="test"></div>
    <script>
      // 基于准备好的dom，初始化echarts实例
      var myChart = echarts.init(document.getElementById('test'));

      // 指定图表的配置项和数据
      var option = {
        xAxis: {
          type: 'category',
          boundaryGap: false,
          data: ['周一', '周二', '周三', '周四', '周五', '周六', '周日']
        },
        yAxis: {
          type: 'value',
          axisLabel: {
            formatter: '{value} °C'
          }
        },
        series: [
          {
            name: '最高气温',
            type: 'line',
            data: ['11', '11', '15', '13', '12', '13', '10'],
            markPoint: {
              data: [{coord: [3, 10], symbolSize: 50, name: '34333', value: '11'}]
            }
          }
        ],
        tooltip: {
          show: true,
          position: () => {
            return;
          },
          formatter: (params) => {
            return 3333;
          }
        }
      };

      // 使用刚指定的配置项和数据显示图表。
      myChart.setOption(option);

      myChart.dispatchAction({
        type: 'showTip',
        // 系列的 index，在 tooltip 的 trigger 为 axis 的时候可选。
        seriesIndex: 0,
        // 数据的 index，如果不指定也可以通过 name 属性根据名称指定数据
        dataIndex: 2
      });
    </script>
  </body>
</html>
