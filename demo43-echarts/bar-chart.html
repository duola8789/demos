<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>动态饼图</title>
    <script src="../libs/echarts.min.js"></script>
    <style>
      #test {
        width: 500px;
        height: 500px;
      }
    </style>
  </head>
  <body>
    <div id="test"></div>
    <script>
      // 基于准备好的dom，初始化echarts实例
      const myChart = echarts.init(document.getElementById('test'));

      // 指定图表的配置项和数据
      let option = {
        yAxis: {
          type: 'category',
          data: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun']
        },
        xAxis: {
          type: 'value'
        },
        series: [
          {
            data: [120, 200, 150, 80, 70, 110, 130],
            type: 'bar'
          }
        ]
      };

      setInterval(() => {
        option.series[0].data.sort((v) => Math.random() - 0.5);
        option.yAxis.data.sort((v) => Math.random() - 0.5);
        myChart.setOption(option);
      }, 2000);

      // 使用刚指定的配置项和数据显示图表。
      myChart.setOption(option);
    </script>
  </body>
</html>
