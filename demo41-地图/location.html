<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>高德地图定位</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      .map {
        position: relative;
        top: 10vh;
        margin: 0;
        padding: 0;
        width: 100vw;
        height: 95vh;
      }
      .input-container {
        position: fixed;
        left: 0;
        top: 20px;
      }
      .input {
        width: 250px;
        height: 28px;
        line-height: 28px;
      }
    </style>
    <script src="https://webapi.amap.com/loader.js"></script>
  </head>
  <body>
    <div id="map" class="map"></div>
    <div class="input-container">
      <label>
        经纬度坐标：
        <input placeholder="经度longitude在前，以逗号分割" id="location" class="input" />
      </label>
      <button id="locateBtn">定位</button>
    </div>
    <script type="text/javascript">
      AMapLoader.load({
        key: 'cc2f06423c470d6266a8297c91f2deb0', //首次调用load必须填写key
        version: '2.0', //JSAPI 版本号
        plugins: ['AMap.Scale'] //同步加载的插件列表
      })
        .then((AMap) => {
          var map = new AMap.Map('map', {
            zoom: 12,
            resizeEnable: true,
          });
          map.addControl(new AMap.Scale());

          const btn = document.querySelector('#locateBtn');
          const locationInput = document.querySelector('#location');
          let marker = new AMap.Marker({
            icon: "../assets/icon-location.png",
            position: [116.406315, 39.908775],
            offset: new AMap.Pixel(-13, -30)
          });
          marker.setMap(map);

          function showInMap() {
            const value = locationInput.value;
            if (!value) {
              alert('输入经纬度');
              return;
            }
            const gps = value.split(',');
            if (!gps || gps.length !== 2) {
              alert('经度longitude在前，纬度在后，以逗号分割');
              return;
            }
            AMap.convertFrom(gps, 'gps', (status, result) => {
              if (result.info === 'ok') {
                const position = result.locations;
                if(!marker) {
                  marker = new AMap.Marker({
                    icon: "http://a.amap.com/jsapi_demos/static/demo-center/icons/poi-marker-default.png",
                    position: [116.406315, 39.908775],
                    offset: new AMap.Pixel(-13, -30)
                  });
                  marker.setMap(map);
                }
              }
            });
          }

          btn.addEventListener('click', () => {
            showInMap();
          });
        })
        .catch((e) => {
          console.error(e); //加载错误提示
        });
    </script>
  </body>
</html>
