<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>圣杯布局</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      width: 100%;
      height: 100%;
    }
    .container {
      display: flex;
      flex-flow: column;
      width: 100%;
      height: 100%;
    }
    header {
      height: 10%;
      background: sandybrown;
    }
    main {
      flex: 1;
      background: lavenderblush;
      display: flex;
    }
    footer {
      height: 10%;
      background: olivedrab;
    }
    .left {
      flex: 1;
      background: silver;
    }
    .right {
      flex: 1;
      background: khaki;
    }
    section {
      flex: 8;
      background: palegreen;
    }
    @media only screen and (max-width: 376px) {
      main {
        flex-flow: column;
      }
    }
  </style>
</head>
<body>
<div class="container">
  <header></header>
  <main>
    <aside class="left"></aside>
    <section></section>
    <aside class="right"></aside>
  </main>
 <footer></footer>
</div>
</body>
</html>
