<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      width: 100%;
      height: 100%;
    }
    .container {
      display: flex;
      flex-direction: column;
      max-width: 750px;
      height: 100%;
      margin: 0 auto;
      background: #DDD;
    }
    .head {
      flex: 0 0 50px;
      background: red;
      text-align: center;
      line-height: 50px;
      color: #FFF;
      font-size: 16px;
    }
    .main {
      flex: 1 1 auto;
      background: darkcyan;
      overflow: auto;
    }
    .foot {
      flex: 0 0 50px;
      background: darkblue;
    }
    .content {
      position: relative;
      height: 800px;
    }
    .target-container {
      position: absolute;
      left: 20px;
      bottom: 20px;
      width: 300px;
      height: 200px;
      border: 1px solid darkgray;
      overflow: auto;
    }
    .target-container:before {
      content: '';
      display: block;
      height: 200px;
    }
    .target {
      width: 50px;
      height: 50px;
      margin: 30px;
      background: black;
    }
  </style>
</head>
<body>
<div class="container">
  <header class="head" id="head"></header>
  <main class="main" id="main">
    <div class="content">
      <div class="target-container" id="targetContainer">
        <div class="target" id="target">
        </div>
      </div>
    </div>
  </main>
  <footer class="foot" id="foot"></footer>
</div>
<script>
window.onload = () => {
  const head = document.querySelector('#head'),
    target = document.querySelector('#target');

  // 改变 head 的文字和样式
  const changeHeadState = isVisible => {
    head.textContent = isVisible ? 'Visible' : 'Invisible';
    head.setAttribute('style', `background: ${isVisible ? 'lightgreen' : 'red'}`)
  };

  const io = new IntersectionObserver(([obj]) => {
    console.log(obj);
    const isVisible = obj.intersectionRatio > 0;
    changeHeadState(isVisible)
  });

  io.observe(target);
}

</script>
</body>
</html>
