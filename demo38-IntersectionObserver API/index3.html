<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      width: 100%;
      height: 100%;
    }
    .container {
      display: flex;
      flex-direction: column;
      max-width: 750px;
      height: 100%;
      margin: 0 auto;
      background: #DDD;
    }
    .head {
      flex: 0 0 50px;
      background: red;
      text-align: center;
      line-height: 50px;
      color: #FFF;
      font-size: 16px;
    }
    .main {
      flex: 1 1 auto;
      background: darkcyan;
      overflow: auto;
    }
    .foot {
      flex: 0 0 50px;
      background: darkblue;
    }
    .content {
      position: relative;
    }
    .item {
      height: 100px;
      border-top: 2px solid darkgray;
      border-bottom: 2px solid darkgray;
    }
    .target {
      height: 20px;
      background: aquamarine;
    }
  </style>
</head>
<body>
<div class="container">
  <header class="head" id="head"></header>
  <main class="main" id="main">
    <ul class="content" id="content">
    </ul>
    <div class="target" id="target"></div>
  </main>
  <footer class="foot" id="foot"></footer>
</div>
<script>
window.onload = () => {
  const content = document.querySelector('#content'),
    head = document.querySelector('#head'),
    target = document.querySelector('#target');

  // 模拟网络请求
  const fetch = () => {
    return new Promise(resolve => {
      setTimeout(resolve, 2000, 10)
    })
  };

  // 改变 head 的文字和样式
  const getNewContent = (() => {
    // 标志服，避免重复请求
    let pending = false;
    const frag = document.createDocumentFragment();

    return isVisible => {
      if (!isVisible) {
        return;
      }

      if (pending) {
        return;
      }

      pending = true;
      head.textContent = 'Loading...';

      fetch().then(num => {
        for (let i = 0; i < num; i++) {
          const li = document.createElement('li');
          li.classList.add('item');
          frag.appendChild(li)
        }
        content.appendChild(frag);

        pending = false;
        head.textContent = 'Done!';
      })
    };
  })();

  const io = new IntersectionObserver(([obj]) => {
    const isVisible = obj.intersectionRatio > 0;
    getNewContent(isVisible)
  });

  io.observe(target);
}

</script>
</body>
</html>
